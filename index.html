<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ordem de Letras</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Verificador de Ordem de Letras</h1>

        <p class="text-gray-600 mb-6">
            Insira 8 letras para verificar se elas correspondem à ordem correta:
        </p>

        <div class="mb-6">
            <input
                type="text"
                id="letterInput"
                maxlength="8"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg text-center uppercase tracking-widest"
                placeholder="Ex: ABCDEFGH"
                oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '');"
            >
        </div>

        <button
            onclick="checkOrder()"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75"
        >
            Verificar Ordem
        </button>

        <div id="result" class="mt-8 p-4 rounded-lg text-lg font-semibold transition-opacity duration-500 opacity-0">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        const correctOrder = "ACDEHBFG"; // The correct sequence of letters

        /**
         * Checks the order of the letters entered by the user against the correct order.
         * Displays a success or error message based on the comparison.
         */
        function checkOrder() {
            const inputElement = document.getElementById('letterInput');
            const resultElement = document.getElementById('result');
            const userInput = inputElement.value.trim(); // Get user input and remove leading/trailing spaces

            // Reset result display
            resultElement.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'opacity-100');
            resultElement.classList.add('opacity-0'); // Hide result initially

            // Validate input length
            if (userInput.length !== 8) {
                resultElement.textContent = "Por favor, insira exatamente 8 letras.";
                resultElement.classList.add('bg-red-100', 'text-red-800', 'opacity-100');
                return;
            }

            // Compare user input with the correct order
            if (userInput === correctOrder) {
                resultElement.textContent = `Parabéns! "${userInput}" está na ordem correta.`;
                resultElement.classList.add('bg-green-100', 'text-green-800', 'opacity-100');
            } else {
                resultElement.textContent = `Ops! "${userInput}" não está na ordem correta. A ordem correta é "${correctOrder}".`;
                resultElement.classList.add('bg-red-100', 'text-red-800', 'opacity-100');
            }
        }
    </script>
</body>
</html>
